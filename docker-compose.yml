version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absensi_app
    restart: always
    environment:
      APP_NAME: ${APP_NAME:-Absensi}
      APP_ENV: production
      APP_KEY: ${APP_KEY}
      APP_DEBUG: false
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
      LOG_CHANNEL: stderr
      SESSION_DRIVER: file
      CACHE_DRIVER: file
      QUEUE_CONNECTION: sync
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - sqlite_data:/var/www/html/database
      - storage_data:/var/www/html/storage
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  sqlite_data:
    driver: local
  storage_data:
    driver: local
